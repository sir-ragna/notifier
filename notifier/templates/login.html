<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap through CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Login to Notifier</title>
<style>
  html, body { height: 100%;}
  .flex { display: flex; margin: 0px; height: 100%; width: 100%; }
  .flex > .box { margin: auto;}

</style>
</head>
<body>
<div class="flex">
  <div class="box rounded bg-light p-5">

 
  <form class="login" method="POST" action="/admin/login/?next=/">

  {% csrf_token %}
  <p>
    {{ form.username.label }}<br>
    {{ form.username }} 
  </p>
  <p>
    {{ form.password.label }}<br>
    {{ form.password }} 
  </p>
  <button class="btn btn-primary" type="submit">Log in</button>

  </form>
</div>
</div>
</body>
</html>
